<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Cadastro de Produtos</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: auto;
    }

    input[type="text"],
    input[type="number"],
  textarea {
    width: 100%;
    padding: 8px 12px;
    box-sizing: border-box;
    font-size: 1em;
    text-align: center; 
  }
  
    
    form {
        width: 80%;
        margin: 0 auto;
    }
    input, select {
        width: 100%;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 15px;
        display: block;
        
    }
    button {

        width: 20%;
        padding: 10px;
        margin: 0 9px;
        font-size: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1 style="text-align: auto;">Cadastro de Produtos</h1>
<p style="width: 100px; text-align: center; color: gray; font-weight: bould;">__________________________________________________________________________________________________________________________________________________________________________________________</p>
<br><br>
<form action="https://autoria-form.onrender.com/" method="POST">
    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" required>

    <label for="produto">Produto:</label>
    <input type="text" id="produto" name="produto" required>

    <label for="peso">Peso:</label>
    <input type="number" id="peso" name="peso" required>

    <label for="unidade">Unidade:</label>
    <select id="unidade" name="unidade" required>
        <option value="quilograma">quilograma (kg)</option>
        <option value="grama">grama (g)</option>
        <option value="tonelada">tonelada (t)</option>
    </select>

    <label for="largura">Largura (cm):</label>
    <input type="number" id="largura" name="largura" required>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" name="altura" required>

    <label for="profundidade">Profundidade (cm):</label>
    <input type="number" id="profundidade" name="profundidade" required>

    <button name="enviar" type="submit">Enviar</button>
    <button name="resetar" type="reset">Limpar</button>
</form>
</body>
</html>
