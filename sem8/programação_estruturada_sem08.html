<html>
<head>
  <meta charset="UTF-8" />
  <title>Programação Estruturada</title>
</head>
<body>
  <h1>Entrada do Programa</h1>
  <button onclick='executarExercicio()'>OK</button>
  <p id="resultado"></p>
  <script>
    function executarExercicio() {
      let numeros = [];

      function receberNumero() {
        let num = Number(prompt("Informe um número:"));
        if (num === 0) {
          return;
        }
        numeros.push(num);
        receberNumero();
      }

      receberNumero();

      let resultado = numeros.join("<br>");
      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>
</body>
</html>
