<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Desenvolvimento Front-End</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-primary text-white p-4">
   
    <h1 class="text-center">Será que passou?</h1>
    
    <div class="d-flex text-center">
      <span class="badge bg-warning text-dark">botãozinho amarelo no canto da tela</span>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      
       <div class="col-12 col-lg-6">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="7be80efa-6dc6-498f-87ba-d5f7ed31b2bb.jpg"/>
            </div>
            <div class="carousel-item">
              <img src="Kanye by David LaChapelle.jpg"/>
            </div>
            <div class="carousel-item">
              <img src="tylrtnegrini.jpg"/>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
      

      <div class="col-12 col-lg-6">
        <div class="card p-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Atenção!</h5>
            <p class="card-text"> insira suas notas abaixo</p>
              N1: <input type="number" id="n1"><br />
    N2: <input type="number" id="n2"><br />
    N3: <input type="number" id="n3"><br />
    <button onclick='executarExercicio()' type="button" class="btn btn-warning" >OK</button>

    <p id="resultado"></p>

    <script>
        function executarExercicio() {
            try {
                var n1 = obterValor('n1');
                var n2 = obterValor('n2');
                var n3 = obterValor('n3');
                var media = calcularMedia(n1, n2, n3);
                verificarResultado(media);

                var resultado;
                if (media >= 7) {
                    resultado = "Aprovado com média " + media.toFixed(2);
                } else if (media >= 3) {
                    resultado = "Aluno em recuperação, pois a média foi " + media.toFixed(2);
                } else {
                    resultado = "Aluno reprovado, pois ficou com média " + media.toFixed(2);
                }

                document.getElementById('resultado').innerHTML = resultado;
            } catch (erro) {
                document.getElementById('resultado').innerHTML = "Erro: " + erro.message;
            }
        }

        function obterValor(id) {
            return Number(document.getElementById(id).value); 
        }

        function calcularMedia(n1, n2, n3) {
            var media = (n1 + n2 + n3) / 3;
            if (isNaN(media)) {
                throw new Error('Erro ao calcular a média: valor inválido.');
            }
            return media;
        }

        function verificarResultado(media) {
            if (media < 0 || media > 10) {
                throw new Error(`Média ${media.toFixed(2)} está fora do intervalo permitido (0 a 10).`);
            }
        }
    </script>
            <a href="#" class="btn btn-primary">eu sou tentador</a>
          </div>
        </div>
      </div>
      
    </div>
    
    <section class="mt-5 text-center">
      <h2>conteudo superfulo </h2>
      <p class="mt-3">olha como eu estou alinhado no centro meu amor</p>
    </section>
  </main>

  <footer class="bg-dark text-white p-3 text-center">
    <p>&copy; eles tão de olho em nós </p>
  </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
