<body>
  <h1>Digite sua data de nascimento</h1>
   ano: <input id="a" value="" /> <br />
   mês: <input id="b" value="" /> <br />
   dia: <input id="c" value="" /> <br />
  
   <button onclick="executarExercicio()">OK</button>
  <p id="resultado"></p>

  <script>
    function executarExercicio() {
      var anoNasc = Number(document.getElementById('a').value);
      var mesNasc = Number(document.getElementById('b').value) -1; 
      var diaNasc = Number(document.getElementById('c').value);

      var hoje = new Date();
      var nascimento = new Date(anoNasc, mesNasc, diaNasc);
     
      
     
      var idade = hoje.getFullYear() - nascimento.getFullYear();
      var m = hoje.getMonth() - nascimento.getMonth();

      document.getElementById('resultado').innerHTML = "Idade: " + idade;
    }
  </script>
